version: "3.8"

services:
  scraper_db:
    container_name: database
    image: mongo:4.0
    environment:
      MONGO_INITDB_DATABASE: data
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    volumes:
      - mongo_db:/data/db

  api:
    image: api:latest
    build:
      dockerfile: ./api_dockerfile
    ports:
      - "5001:5001"

volumes:
  mongo_db:
    driver: local
